version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11
        environment:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dtcc_db
          REDIS_URL: redis://localhost:6379/0
      - image: cimg/postgres:14
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dtcc_db
      - image: cimg/redis:7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run migrations
          command: |
            . venv/bin/activate
            python manage.py migrate
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest --cov=apps --cov-report=xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage.xml

